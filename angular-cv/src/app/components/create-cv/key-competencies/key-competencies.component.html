<div class="grid grid-cols-2 gap-4">
  <div class="py-2" *ngFor="let list of listForm; let i = index">
    <div class="flex justify-between animate-fadein">
      <p-button
        *ngIf="listForm.length > 1"
        severity="danger"
        icon="pi pi-trash"
        label="Delete list"
        variant="outlined"
        (onClick)="handleRemoveList(i)"
      >
      </p-button>
      <p-button
        severity="info"
        icon="pi pi-refresh"
        label="Reset list"
        variant="outlined"
        (onClick)="handleResetList(i)"
      >
      </p-button>
    </div>
    <app-input label="Title" placeholder="any" [control]="list.get('title')"></app-input>

    <ul class="mb-3">
      <li
        *ngFor="let control of getMyCompetencies(i).controls; let index = index; let last = last"
        class="flex items-end animate-fadein"
      >
        <app-input class="w-extend" label="Competence" placeholder="any" [control]="control"></app-input>
        <p-button
          *ngIf="last"
          class="ms-2"
          size="large"
          icon="pi pi-plus"
          [disabled]="control.invalid"
          (onClick)="handleAddCompetencies(i)"
        ></p-button>

        <p-button
          *ngIf="!last"
          severity="danger"
          icon="pi pi-trash"
          class="ms-2"
          size="large"
          (onClick)="handleRemoveCompetencies(i, index)"
        ></p-button>
      </li>
    </ul>
  </div>
  <div class="col-span-2 flex justify-center">
    <p-button label="Add list" icon="pi pi-plus" (onClick)="handleAddList()"> </p-button>
  </div>
</div>
<p-confirmdialog />
