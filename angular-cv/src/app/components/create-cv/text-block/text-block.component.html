<div class="relative w-fit mx-auto" *ngIf="!isEditMode; else showForm">
  <p>{{ description }}</p>
</div>

<ng-template #showForm>
  <div class="relative">
    <app-input type="textarea" label="Description" [control]="descriptionForm"></app-input>

    <p-button
      (onClick)="handleComplete()"
      [disabled]="descriptionForm.invalid"
      label="Next"
      icon="pi pi-arrow-right"
      iconPos="right"
    ></p-button>
  </div>
</ng-template>
