<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    (input)="handleChange($event)"
    matInput
    [value]="control?.value"
  />
  <button
    *ngIf="buttonIconName"
    matSuffix
    mat-icon-button
    aria-label="Edit"
    (click)="handleClickButtonEdit()"
  ></button>
  <mat-error *ngIf="errorMessage">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
