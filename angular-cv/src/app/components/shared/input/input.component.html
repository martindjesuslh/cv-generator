<div class="flex flex-col">
  <label class="font-semibold">{{ label }}</label>
  <ng-template #textInput>
    <input
      pInputText
      [class]="className"
      [type]="type"
      [placeholder]="placeholder"
      [value]="control?.value"
      (input)="handleChange($event)"
      (blur)="handleBlur()"
    />
  </ng-template>
  <textarea
    *ngIf="type === 'textarea'; else textInput"
    pTextarea
    [class]="className"
    [placeholder]="placeholder"
    [value]="control?.value"
    (input)="handleChange($event)"
    (blur)="handleBlur()"
  ></textarea>
  <small *ngIf="!errorMessage; else showError">{{ helpText }} </small>
  <ng-template #showError>
    <small class="text-red-700">
      {{ errorMessage }}
    </small>
  </ng-template>
</div>
