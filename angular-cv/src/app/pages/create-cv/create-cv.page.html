<div #contentPrint class="p-4 container block mx-auto rounded shadow-xl bg-white">
  <div class="relative">
    <app-header [edit]="stepOrder[0].edit" (runComplete)="handleNextSection(0)"> </app-header>
    <app-button-edit *ngIf="stepOrder[0].complete" (runEdit)="handleEditStep(0)"></app-button-edit>
  </div>

  <app-section *ngIf="true" title="Professional Profile">
    <div class="relative">
      <app-text-block [edit]="stepOrder[1].edit" (runComplete)="handleNextSection(1)"> </app-text-block>
      <app-button-edit *ngIf="stepOrder[1].complete" (runEdit)="handleEditStep(1)"></app-button-edit>
    </div>
  </app-section>

  <app-section *ngIf="stepOrder[2].show" title="Key competencies">
    <div class="relative">
      <app-key-competencies ></app-key-competencies>
    </div>
  </app-section>
